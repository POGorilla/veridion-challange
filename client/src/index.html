<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Inputty</title>
</head>

<body>
    <div class="container">
        <form id="form">
            <div class="dropdown">
                <label for="location">Select your location:</label>
                <!-- <select id="location" onchange="handleLocationChange()">
                    <option value="-">-</option>
                    <option value="bakery">Engineering</option>
                    <option value="retail">Technology</option>
                    <option value="gyms">Gyms</option>
                    <option value="other">Other</option>
                </select> -->
                <input type="text" id="location" placeholder="Enter your location" onchange="handleLocationChange()" />
            </div>

            <div class="dropdown">
                <label for="industry">Select a other1:</label>
                <input type="text" id="industry" placeholder="Enter your industry" onchange="handleIndustryChange()" />
            </div>

            <div class="dropdown">
                <label for="employeeCount">Select a other1:</label>
                <input type="text" id="employeeCount" placeholder="Enter your employee count" onchange="handleEmployeeCountChange()" />
            </div>

            <div class="dropdown">
                <label for="businessCategory">Select a other1:</label>
                <input type="text" id="businessCategory" placeholder="Enter your business category" onchange="handleBusinessCategoryChange()" />
            </div>

            <div class="dropdown">
                <label for="estimatedRevenue">Select a other1:</label>
                <input type="text" id="estimatedRevenue" placeholder="Enter the estimated revenue" onchange="handleEstimatedRevenueChange()" />
            </div>

            <div class="dropdown">
                <label for="keywords">Select a </label>
                <input type="text" id="keywords" placeholder="Enter the keywords" 
                    onchange="handleKeywordsChange()" />
            </div>

            <div class="dropdown">
                <label for="products">Select a </label>
                <input type="text" id="products" placeholder="Enter the products" 
                    onchange="handleProductsChange()" />
            </div>

            <button type="button" id="continueBtn" onclick="handleCriteriasRequests()">Continue</button>
        </form>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
